<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style/orcamentos.css" />
	</head>
	<body>
		<div id="caixa">
			<img src="images/email.jpg"></img>
			<h1>Peça um Orçamento:</h1>
			<form name="contactform"  action="email.php" method="POST">
				<table width="450px">
					<tr>
						<td valign="top">
							<label for="nome">Nome</label>
						</td>
						<td valign="top">
							<input  type="text" name="nome" maxlength="50" size="30">
						</td>
					</tr>
					<tr>
						<td valign="top">
							<label for="email">Email</label>
						</td>
						<td valign="top">
							<input  type="text" name="email" maxlength="80" size="30">
						</td>
					</tr>
					<tr>
						<td valign="top">
							<label for="telefone">Telefone</label>
						</td>
						<td valign="top">
							<input  type="number" name="telefone" maxlength="30" size="30">
						</td>
					</tr>
					<tr>
						<td valign="top">
							<label for="evento">Tipo de Evento</label>
						</td>
						<td valign="top">
							<input type="text"  name="evento" maxlength="80" size="30">
						</td>
					</tr>
					<tr>
						<td valign="top">
							<label for="data">Data do Evento</label>
						</td>
						<td valign="top">
							<input  type="date" name="data" maxlength="10" size="30">
						</td>
					</tr>
					<tr>
						<td valign="top">
							<label for="detalhes">Detalhes</label>
						</td>
						<td valign="top">
							<textarea  name="detalhes" maxlength="1000" cols="25" rows="6"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:center">
						  <input type="submit" value="Enviar" id="enviar">
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div id="rodape">
		</div>
	</body>
</html>
